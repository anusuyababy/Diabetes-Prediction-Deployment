<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor APP</title>
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
    </head>

    <body>

        <center>
        <h1>Machine Learning Web App</h1>
        <p>DIABETES PREDICTOR</p>
        </center>
                      
    	        <center>
                <form action="{{ url_for('predict') }}" method="POST">
                <table>
                


                <tr>
                <td><b>Pregnancies:</b></td>
                <td><input type="text" name="Pregnancies" placeholder="Number of Pregnancies"><br></td>
                </tr>

                <tr>
                <td><b>Glucose:</b></td>
                <td><input type="text" name="Glucose" placeholder="Glucose (mg/dL)"><br></td>
                </tr>


                <tr>
                <td><b>BloodPressure:</b></td>
                <td><input type="text" name="BloodPressure" placeholder="Blood Pressure (mmHg)"><br></td>
                </tr>


                <tr>
                <td><b>Skin Thickness:</b></td>
                <td><input type="text" name="SkinThickness" placeholder="Skin Thickness (mm)"><br></td>
                </tr>


                <tr>
                <td><b>Insulin:</b></td>
                <td><input type="text" name="Insulin" placeholder="Insulin Level (IU/mL)"><br></td>
                </tr>


                <tr>
                <td><b>BMI:</b></td>
                <td><input type="text" name="BMI" placeholder="Body Mass Index"><br></td>
                </tr>


                <tr>
                <td><b>Diabetes Pedigree Function:</b></td>
                <td><input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function (eg: 0.52)"><br></td>
                </tr>


                <tr>
                <td><b>Age:</b></td>
                <td><input type="text" name="Age" placeholder="Age (years)"><br></td>
                </tr>

                </table>

                <br/><br/>
                <input type="submit" value="Predict">
        	</form>
                </center>
              
              
              <br/>
              <br/>
              <center>
              <h2>{{ prediction }}</h2>
              
              
              </center>

              <br/>
              <br/>
              
        
       <div class='footer'>
           <center>
           <p>Made by Anusuya.</p>
           </center>
       </div>

    </body>
</html>
